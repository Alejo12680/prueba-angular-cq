<div class="login-page">
  <app-navbar></app-navbar>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-dark bg-opacity-75 text-light p-4 shadow-lg" style="width: 360px;">
      <h4 class="text-center mb-4">Ingresar</h4>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-envelope-fill"></i> Email
          </label>
          <input type="email" formControlName="email" class="form-control" placeholder="Ingresa tu email"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small">
            Email inv치lido o requerido.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-lock-fill"></i> Contrase침a
          </label>
          <input type="password" formControlName="password" class="form-control" placeholder="Ingresa tu contrase침a"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="text-danger small">
            Contrase침a requerida.
          </div>
        </div>

        <button type="submit" class="btn btn-warning w-100 fw-bold" [disabled]="isLoading">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
        </button>

        <div *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</div>

        <div class="text-center mt-3">
          <small>Bienvenido a la prueba CQ inverciones</small>
        </div>
      </form>
    </div>
  </div>
</div>
