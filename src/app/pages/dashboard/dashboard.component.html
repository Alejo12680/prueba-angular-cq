<div class="login-page">

  <div class="container py-5 mt-5">
    <div class="card bg-dark bg-opacity-75 text-light shadow-lg p-4 rounded-4">
      <h2 class="text-center text-warning mb-4 fw-bold">
        <i class="bi bi-people-fill"></i> Gestión de Clientes
      </h2>

      <!-- Formulario -->
      <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()" class="mb-4">
        <div class="row g-3 align-items-end">
          <div class="col-md-4">
            <label class="form-label fw-semibold">Nombre</label>
            <input formControlName="name" class="form-control" placeholder="Ej: Juan Pérez" />
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Email</label>
            <input formControlName="email" type="email" class="form-control" placeholder="ejemplo@correo.com" />
          </div>
          <div class="col-md-3">
            <label class="form-label fw-semibold">Teléfono</label>
            <input formControlName="phone" class="form-control" placeholder="3001234567" />
          </div>
          <div class="col-md-1">
            <button class="btn btn-warning fw-bold w-100" type="submit">
              <i class="bi" [ngClass]="editing ? 'bi-check-lg' : 'bi-plus-lg'"></i>
            </button>
          </div>
        </div>
      </form>

      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table table-dark table-hover align-middle mb-0 rounded-3 overflow-hidden">
          <thead class="table-warning text-dark">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of customers">
              <td>{{ c.id }}</td>
              <td>{{ c.name }}</td>
              <td>{{ c.email }}</td>
              <td>{{ c.phone }}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-warning me-2" (click)="editCustomer(c)">
                  <i class="bi bi-pencil-fill"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteCustomer(c.id)">
                  <i class="bi bi-trash3-fill"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="customers.length === 0">
              <td colspan="5" class="text-center text-secondary py-3">
                No hay clientes registrados.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
