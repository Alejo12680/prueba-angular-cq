<div class="container mt-5">
  <h2 class="text-center mb-4">Gestión de Clientes</h2>

  <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()" class="card p-4 mb-4">
    <div class="row g-3">
      <div class="col-md-4">
        <label>Nombre</label>
        <input formControlName="name" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>Email</label>
        <input formControlName="email" class="form-control" />
      </div>
      <div class="col-md-3">
        <label>Teléfono</label>
        <input formControlName="phone" class="form-control" />
      </div>
      <div class="col-md-1 d-flex align-items-end">
        <button class="btn btn-primary w-100" type="submit">
          {{ editing ? 'Actualizar' : 'Agregar' }}
        </button>
      </div>
    </div>
  </form>

  <table class="table table-striped table-hover shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of customers">
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.phone }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editCustomer(c)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="deleteCustomer(c.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
